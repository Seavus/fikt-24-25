<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column" >
    
    <ng-container *ngIf="column !== 'actions'; else actionsColumn">
      <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>

    <ng-template #actionsColumn>
      <th mat-header-cell *matHeaderCellDef> Акции </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" (click)="edit.emit(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete.emit(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-template>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
