<div class="categories-container">
  <h2>Categories</h2>
  <div class="button-container">
    <app-button mat-raised-button (click)="addCategory()" customButtonClass="dynamic-green">
      Add new category
    </app-button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let category"> {{category.name}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let category">
          <app-button mat-icon-button customButtonClass="dynamic-blue" (click)="editCategory(category)">
            <mat-icon>edit</mat-icon>
          </app-button>
          <app-button mat-icon-button customButtonClass="dynamic-red" (click)="deleteCategory(category)">
            <mat-icon>delete</mat-icon>
          </app-button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [length]="totalItems" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>></mat-paginator>
  </div>
</div>
