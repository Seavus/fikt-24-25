<button (click)="onAddClick()">+ Додади трансакција</button>


<app-wrapper-table>[dataSource]="transactions"></app-wrapper-table>


<div *ngIf="showForm" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-4 rounded-lg shadow w-96">
    <h2 class="text-xl mb-4">Нова трансакција</h2>

    <app-transaction-form
      (formSubmit)="onFormSubmit($event)"
      (cancel)="onFormCancel()">
    </app-transaction-form>
  </div>
</div>
