<div class="dashboard-container">
  <h2>Dashboard</h2>
  <div class="chart-container">
    <app-bar-chart [chartId]="'barChart'" [data]="barChartData"></app-bar-chart>

    <app-doughnut-chart [chartId]="'doughnutChart'" [data]="doughnutChartData"></app-doughnut-chart>

    <app-line-chart [chartId]="'lineChartCanvas'" [data]="lineChartData"></app-line-chart>
  </div>

</div>
