<div class="transaction-container">
  <h2>Transactions</h2>
  <div class="button-container">
    <app-button mat-raised-button (click)="addTransaction()" customButtonClass="dynamic-green">
      Add new transaction
    </app-button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container matColumnDef="categoryName">
  <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
  <td mat-cell *matCellDef="let transaction">

    <ng-container *ngIf="editingTransaction?.id === transaction.id; else displayCategory">
      <mat-form-field appearance="fill">
        <mat-select [(ngModel)]="transaction.categoryName" name="categorySelect">
          <mat-option *ngFor="let cat of categories" [value]="cat.name">
            {{ cat.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </ng-container>

    <ng-template #displayCategory>
      {{ transaction.categoryName }}
    </ng-template>

  </td>
</ng-container>
      <ng-container matColumnDef="typeTransaction">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.typeTransaction}} </td>
      </ng-container>

     
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.amount}} </td>
      </ng-container>


      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.description}} </td>
      </ng-container>

  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let transaction">
          <app-button mat-icon-button customButtonClass="dynamic-blue" (click)="editTransaction(transaction)">
            <mat-icon>edit</mat-icon>
          </app-button>
          <app-button mat-icon-button customButtonClass="dynamic-red" (click)="deleteTransaction(transaction)">
            <mat-icon>delete</mat-icon>
          </app-button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator
      [length]="totalItems"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</div>
