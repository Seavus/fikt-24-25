<div class="registration-container">
  <h2>Register</h2>
  <div class="registration-form">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <app-input
        label="First Name"
        placeholder="Enter your first name"
        type="text"
        [required]="true"
        formControlName="firstName"
      >
      </app-input>

      <app-input
        label="Last Name"
        placeholder="Enter your last name"
        type="text"
        [required]="true"
        formControlName="lastName"
      >
      </app-input>

      <app-input
        label="Email"
        placeholder="Enter your email"
        type="email"
        [required]="true"
        formControlName="email"
      >
      </app-input>

      <app-input
        label="Password"
        placeholder="Enter your password"
        type="password"
        [required]="true"
        formControlName="password"
      >
      </app-input>

      <app-button text="Register" [customButtonClass]="'dynamic-green'">
      </app-button>
      <p>Already have an accout?<a [routerLink]="['/login']">Login</a></p>
    </form>
  </div>
</div>
