<div class="registration-container">
        <h2>Register</h2>
<div class="registration-form">
    <form>

      <app-input 
        label="Full Name" 
        placeholder="Enter your full name" 
        type="text" 
        [required]="true"> 
      </app-input>

      <app-input 
        label="Email" 
        placeholder="Enter your email" 
        type="email" 
        [required]="true"> 
      </app-input>
  
     
      <app-input 
        label="Password" 
        placeholder="Enter your password" 
        type="password" 
        [required]="true"> 
      </app-input>
  
      <app-button
        text="Register">
      </app-button>
      <p>Already have an accout?<a href="#">Login</a></p>
    </form>
  </div>
</div>
