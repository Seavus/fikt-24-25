<mat-sidenav-container *ngIf="showSidenav">
    <mat-sidenav [ngClass]="{'sidenav-expanded': isMenuOpened, 'sidenav-collapsed' : !isMenuOpened}"
        [mode]="isMenuOpened ? 'over' : 'side'" opened>
        <app-sidebar (toggleMenu)="toggleMenu()" *ngIf="showSidenav"></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet *ngIf="!showSidenav"></router-outlet>
